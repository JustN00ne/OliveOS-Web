<html>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>OliveOS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/assets/css/home.css">
        <link rel="shortcut icon" href="/assets/img/OliveWhite.svg" type="image/x-icon">
        <link rel="icon" href="/assets/img/OliveWhite.svg" type="image/x-icon">

    <body>

        <div class="taskbar_main_div" id="taskbar_main_div">
            <script src="/assets/js/tb.js"></script>
            <script src="/assets/js/menu.js"></script>

            <div class="taskbar_menu_frame">

        </div>

            </div>

            <div class="taskbar_datetime" id="taskbar_datetime">

                <p class="taskbar_time" id="taskbar_time">12:34:56</p>
                <p class="taskbar_date" id="taskbar_date">16.08.2024</p>


                <script src="/assets/js/time.js"></script>
                <script src="/assets/js/date.js"></script>
            </div>
        </div>
